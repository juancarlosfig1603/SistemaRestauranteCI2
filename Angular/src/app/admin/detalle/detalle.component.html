<body class="  "  style="background:url(img/pedido/dashboard.png);    background-attachment: fixed;
    background-size: cover;">
    <!-- loader Start -->
    <app-menu></app-menu>

    <main class="main-content">
        <div class="position-relative">
            <app-header></app-header>
        </div>
        <div class="content-inner mt-5 py-0">
            <div class="d-flex flex-wrap justify-content-between">
                <div class="d-flex align-items-center flex-wrap mb-4 mb-lg-0">
                    <button type="button" class="btn btn-outline-primary me-5 rounded-pill">#MESA-{{ mesa }}</button>
                    <div class="d-flex align-items-end ms-5">
                        <span class="text-dark fw-bolder">Ordenes /</span>
                        <span class="mb-0 fw-bolder">Detalle de orden</span>
                    </div>
                </div>
                <div class="d-flex flex-wrap">
                    <button type="button" class="btn btn-outline-danger rounded-pill">Cancelar</button>
                    <button type="button" class="btn text-white btn-success ms-3 rounded-pill">Finalizar</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 col-lg-4 col-xl-3">
                    <div class="card ">
                        <div class="card-body">
                            <div class="text-center">
                                <h4 class="fw-bolder mb-2">Mesero</h4>
                                <!-- <img src="assets/img/detalle/2.png" class="img-fluid avatar-rounded avatar-100 mt-5" alt="profile-image"> -->
                                <h6 class="mt-3 heading-title fw-bolder"> {{ persona }}</h6>
                            </div>
                            <div class="d-flex mt-3 ">
                                <span class="mb-0 ms-3 text-dark fw-bolder">Observacion</span> <br>
                                <i>{{ obs }}</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-8 col-xl-9">
                    <div class="card table-responsive">
                        <table class="table table-borderless product-table rounded">
                            <thead class="bg-primary ">
                                <tr>
                                    <th><span class="heading-title rowpad text-white">Items</span></th>
                                    <th><span class="heading-title rowpad text-white">Cantidad</span></th>
                                    <th><span class="heading-title rowpad text-white">Precio</span></th>
                                    <th><span class="heading-title rowpad text-white">IGV</span></th>
                                    <th><span class="heading-title rowpad text-white">Total Precio</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cart_item border-bottom" *ngFor="let obj of listaPedidos;" >
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <!-- <img src="img/detalle/5.png" class="img-fluid avatar-rounded avatar-70" alt="profile-image"> -->
                                            <div class="d-flex ms-4">
                                                <div>
                                                    <h6 class="heading-title text-primary"></h6>
                                                    <p class="mb-0 fw-bolder">{{ obj.producto }}<p>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span class= "rowpad">{{ obj.cantidad }}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class= "rowpad">S/. {{ obj.punitario }}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class= "rowpad">S/. {{ obj.igv }}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class= "rowpad">S/. {{ obj.total }}</span>
                                    </td>
                                </tr>


                                <hr>
                                <tr class="cart_item">
                                    <td></td>
                                    <td></td>
                                    <td class="text-center"></td>
                                    <td class="text-center">
                                        <span class= "rowpad">IGV</span>
                                    </td>
                                    <td class="text-center">
                                        <span class= "rowpad"> S/. {{ igv }}</span>
                                    </td>
                                </tr>
                                <tr class="cart_item">
                                    <td></td>
                                    <td></td>
                                    <td class="text-center"></td>
                                    <td class="text-center">
                                        <span class= "rowpad">Subtotal</span>
                                    </td>
                                    <td class="text-center">
                                        <span class= "rowpad"> S/. {{ subTotal }} </span>
                                    </td>
                                </tr>
                                <tr class="cart_item">
                                    <td></td>
                                    <td></td>
                                    <td class="text-center"></td>
                                    <td class="text-center">
                                        <span class= "rowpad">Total</span>
                                    </td>
                                    <td class="text-center">
                                        <span class= "rowpad"> S/. {{ total }} </span>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!--  -->
                </div>
            </div>
        </div>
    </main>
</body>
